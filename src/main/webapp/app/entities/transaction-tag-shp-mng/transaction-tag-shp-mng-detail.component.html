
<div *ngIf="transactionTag">
    <h2><span jhiTranslate="shopManagerApp.transactionTag.detail.title">Transaction Tag</span> {{transactionTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shopManagerApp.transactionTag.value">Value</span></dt>
        <dd>
            <span>{{transactionTag.value}}</span>
        </dd>
        <dt><span jhiTranslate="shopManagerApp.transactionTag.modified">Modified</span></dt>
        <dd>
            <span>{{transactionTag.modified | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="shopManagerApp.transactionTag.transaction">Transaction</span></dt>
        <dd>
            <div *ngIf="transactionTag.transactionId">
                <a [routerLink]="['/transaction-shp-mng', transactionTag.transactionId]">{{transactionTag.transactionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction-tag-shp-mng/'+ transactionTag.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
